<% layout('layout') %>
    <div class="container">
        <h1>注册页面</h1>
        
        <% if(typeof(info) != 'undefined' && info){%>
	        <div class="alert alert-success">
	                <strong><%= info %></strong>
	        </div>
        <% }%>
       
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form id="signupForm" action="/signup" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="email" name="account_name" class="form-control" placeholder="请输入Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="account_pwd" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">确认密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="re_pwd" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-default">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
