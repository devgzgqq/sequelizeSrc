<% layout('layout') %>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        添加分类
                    </div>
                    <div class="panel-body">
                     <% if(typeof(info) != 'undefined' && info){%>
                            <div class="alert alert-success">
                                <strong>成功！</strong><%= info %>
                            </div>
                            <% }%>

                        <div class="col-md-6 col-md-offset-2">
                            <form action="/addCategory" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="category_name" class="form-control" placeholder="分类名称" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-info">添 加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        系统介绍
                    </div>
                    <div class="panel-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
